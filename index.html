<body>
<ol>

</ol>
<script src="data.js"></script>
<script>
console.log(threads);
var container = document.querySelector('ol');
for (let threads of threads) {
var html = ` 
<li class="row">
<a href="/item">
<h4 class="title">
${thread.title}
</h4>
<div class="bottom">
<p class="timestamp">
${new Date(thread.date).toLocaleString()}
</p>

<p class="comment count">
${thread.comments.length} posts
</p>
</div>
</a>
</li>
`
container.insertAdjacentHTML('beforeend', html);
</script>

</body>
